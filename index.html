<!DOCTYPE html>
<html>
<head>
	<title>Goofy memo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="page">
	<h1>✨ Goofy ahh Memo 👌🏻</h1>
	<div>
		<div id="variants">
			<h2 style="text-align: center"> Choose your variant </h2>
		</div>
	</div>
	<div id="game">
		<span id="attempts"></span>
		<div id="main"></div>
	</div>
	<div id="scores" class="scores-hidden">
		<h2> You won! </h2>
		<span id="diff-cnt"></span>
		<br>
		<span id="matched-cnt"></span>
		<br>
		<span id="time-cnt"></span>
		<br>
		<span id="attempt-cnt"></span>
		<br>
		<span id="correct-percent"></span>
		<br>
		<button id="restart">
			Try again 
		</button>
	</div>	
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
